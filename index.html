<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <title>Track Builder</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Track Builder</h1>
        
        <div class="row">
            <div class="outer-column">
                <container id="track-list"></container>
            </div>
            <div class="centre-column">
                <canvas id="track-display" width="540" height="540"></canvas>
            </div>
            <div class="outer-column">
                <button id="new-track">Create a new track</button>
                <input id="track-name-input" type= text style="display: none;"></input>
                <container id="segment-list"></container>
                <button id="save-track" style="display: none;">Save your track</button>
            </div>
        </div>

        <script src="src/models/track.js" type="text/javascript"></script>
        <script src="src/models/segment.js" type="text/javascript"></script>
        <script src="src/services/trackApi.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
